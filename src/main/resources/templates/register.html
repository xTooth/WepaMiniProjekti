<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register new user')"/>


    <body>


        <div class="text-center">
            <div class="container" style="right: auto; bottom: auto; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1><span data-feather="user-x"></span> The Asocial Network</h1>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class ="col">
                        <form method="POST" th:action="@{/register}">
                            <h2>Sign up</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="name" required="required"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="username (used for logging in)" required="required"/>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control" name="password" placeholder="password" required="required"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" onkeyup="checkPasswordMatch();" placeholder="confirm password" required="required"/>
                                    </div>
                                </div>
                                <h6 style="color: red; margin-left: 27%;" align="center" class="registrationFormAlert" id="divCheckPasswordMatch"/>
                            </div>

                            <div class="form-group">
                                <input type="text" id="customURL" class="form-control" name="customURL" placeholder="custom URL for the account" required="required"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="registerBtn" class="btn btn-primary">Create account</button>
                            </div>

                        </form>

                    </div>
                    <div class="col">               
                    </div>
                </div>
            </div>
        </div>
       <th:block th:replace="fragments/layout :: scripts"/>
       <script>
                                            function checkPasswordMatch() {
                                                var password = $("#password").val();
                                                var confirmPassword = $("#password_confirmation").val();

                                                if (password != confirmPassword) {
                                                    $("#divCheckPasswordMatch").html("Passwords do not match!");
                                                    $("#registerBtn").prop("disabled", true);
                                                } else {
                                                    $("#divCheckPasswordMatch").html("");
                                                    $("#registerBtn").prop("disabled", false);
                                                }
                                            }
        </script>


    </body>
</html>
